<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HBNB</title>
  </head>
  <body>
    <h1>States</h1>
    <ul>
      {% for state in states %}
      <li>{{ state.id }}: <b>{{ state.name }}</b>
        <ul>
          {% if state.cities %}
            {% for city in state.cities|sort(attribute='name') %}
              <li>{{ city.id }}: <b>{{ city.name }}</b></li>
            {% endfor %}
          {% endif %}
        </ul>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
